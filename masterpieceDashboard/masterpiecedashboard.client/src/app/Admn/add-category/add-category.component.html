<h2 class="text-center my-4 d-flex flex-column align-items-center">
  <span>Add New Category</span>
</h2>
<hr />
<form #CreateCategory="ngForm" (ngSubmit)="AddNewCategory(CreateCategory.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Category Name:</label>
    <input type="text" name="categoryName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Category Image:</label>
    <input type="text" name="categoryImage" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
