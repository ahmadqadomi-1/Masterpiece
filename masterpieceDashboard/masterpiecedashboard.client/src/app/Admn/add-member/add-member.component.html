<h2 class="text-center my-4 d-flex flex-column align-items-center">
  <span>Add New Member</span>
</h2>
<hr />
<form #CreateMember="ngForm" (ngSubmit)="AddNewMember(CreateMember.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Member Name:</label>
    <input type="text" name="teamName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Member Image:</label>
    <input type="text" name="teamImg" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">profession:</label>
    <input type="text" name="profession" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone Number:</label>
    <input type="text" name="teamPhoneNum" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
