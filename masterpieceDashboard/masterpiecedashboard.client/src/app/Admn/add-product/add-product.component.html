<h2 class="text-center my-4 d-flex flex-column align-items-center">
  <span>Add New Product</span>
</h2>
<hr />
<form #CreateProduct="ngForm" (ngSubmit)="AddNewProduct(CreateProduct.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product Name:</label>
    <input type="text" name="productName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product Image:</label>
    <input type="text" name="productImage" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product Description:</label>
    <input type="text" name="productDescription" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product feature1:</label>
    <input type="text" name="productDescriptionList1" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product feature2:</label>
    <input type="text" name="productDescriptionList2" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product feature3:</label>
    <input type="text" name="productDescriptionList3" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Product Price:</label>
    <input type="number" name="price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Stock:</label>
    <input type="number" name="stock" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
