<h2 class="text-center my-4 d-flex flex-column align-items-center">
  <span>Add New Project</span>
</h2>
<hr />
<form #CreateProject="ngForm" (ngSubmit)="AddNewProject(CreateProject.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Project Name:</label>
    <input type="text" name="projectName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Project Type:</label>
    <input type="text" name="projectType" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Project Image:</label>
    <input type="text" name="projectImage" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Project Location:</label>
    <input type="text" name="location" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Project Description</label>
    <input type="text" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
