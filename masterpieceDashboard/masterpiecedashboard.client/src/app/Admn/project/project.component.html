<h2 class="text-center my-4 d-flex flex-column align-items-center">
  <span>Project</span>
</h2>

<hr />

<div style="display: flex; justify-content: center; align-items: center;">
  <button class="btn btn-primary" (click)="navigateToAddProject()">Add New Project</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <!--<th scope="col">Project Id</th>-->
      <th scope="col">Project Name</th>
      <th scope="col">Project Type</th>
      <th scope="col">Project Image</th>
      <th scope="col" style="width: 3em;">Creation Date</th>
      <th scope="col">Project Location</th>
      <th scope="col">Project Description</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Project of ProjectArray">
      <!--<td>{{ Project.projectId }}</td>-->
      <td>{{ Project.projectName }}</td>
      <td>{{ Project.projectType }}</td>
      <td>{{ Project.projectImage }}</td>

      <td>{{ Project.projectDate | date: 'MM/dd/yyyy, HH:mm' }}</td>
      <td>{{ Project.location }}</td>
      <td>{{ Project.description }}</td>
      <td>
        <button class="btn btn-success" [routerLink]="['/dashboard/UpdateProject', Project.projectId]">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteProjectById(Project.projectId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
