<h2 class="text-center my-4 d-flex flex-column align-items-center">
  <!--<a routerLink="/adminDashboard" class="header-logo-box d-flex flex-column align-items-center">-->
  <!--<img src="assets/media/logo.png" alt="logo" class="header-logo mb-3">-->
  <span>Tiler</span>
  <!--</a>-->
</h2>
<hr />

<div style="display: flex; justify-content: center; align-items: center;">
  <button class="btn btn-primary" (click)="navigateToAddTiler()">Add New Tiler</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <!--<th scope="col">Tiler Id</th>-->
      <th scope="col" style="text-align: center;">Tiler Name</th>
      <th scope="col" style="text-align: center;">Tiler Image</th>
      <th scope="col" style="text-align: center;">profession</th>
      <th scope="col" style="text-align: center;">Phone Number</th>
      <!--<th scope="col">Add</th>-->
      <th scope="col" style="text-align: center;">Edit</th>
      <th scope="col" style="text-align: center;">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Tiler of TilerArray">
      <!--<td>{{ Tiler.tilerId }}</td>-->
      <td style="text-align: center;">{{ Tiler.tilerName }}</td>
      <td style="text-align: center;">{{ Tiler.tilerImg }}</td>
      <td style="text-align: center;">{{ Tiler.profession }}</td>
      <td style="text-align: center;">{{ Tiler.tilerPhoneNum }} </td>
      <td style="text-align: center;">
        <button class="btn btn-success" [routerLink]="['/dashboard/UpdateTiler', Tiler.tilerId]">Edit</button>
      </td>
      <td style="text-align: center;">
        <button class="btn btn-danger" (click)="deleteTilerById(Tiler.tilerId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
