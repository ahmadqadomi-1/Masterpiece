<h2 class="text-center my-4 d-flex flex-column align-items-center">
  <span>Update the Product</span>
</h2>

<hr />

<form #EditTheProduct="ngForm" (ngSubmit)="UpdateProduct(EditTheProduct.value)">
  <div class="mb-3">
    <label for="memberName" class="form-label">Product Name:</label>
    <input type="text" name="productName" class="form-control" id="memberName" aria-describedby="nameHelp" required [(ngModel)]="ProductData.productName">
  </div>

  <div class="mb-3">
    <label for="memberImage" class="form-label">Product Image:</label>
    <input type="file" name="productImage" class="form-control" id="memberImage" aria-describedby="imageHelp" required [(ngModel)]="ProductData.productImage" (change)="imageChange($event)">
  </div>

  <div class="mb-3">
    <label for="memberImage" class="form-label">Product Image:</label>
    <input type="file" name="productImage2" class="form-control" id="memberImage" aria-describedby="imageHelp" required [(ngModel)]="ProductData.productImage" (change)="imageChange($event)">
  </div>

  <div class="mb-3">
    <label for="memberImage" class="form-label">Product Image:</label>
    <input type="file" name="productImage3" class="form-control" id="memberImage" aria-describedby="imageHelp" required [(ngModel)]="ProductData.productImage" (change)="imageChange($event)">
  </div>

  <div class="mb-3">
    <label for="memberImage" class="form-label">Product Description:</label>
    <input type="text" name="productDescription" class="form-control" id="memberImage" aria-describedby="imageHelp" required [(ngModel)]="ProductData.productDescription">
  </div>

  <div class="mb-3">
    <label for="memberImage" class="form-label">Product feature1:</label>
    <input type="text" name="productDescriptionList1" class="form-control" id="memberImage" aria-describedby="imageHelp" required [(ngModel)]="ProductData.productDescriptionList1">
  </div>

  <div class="mb-3">
    <label for="memberImage" class="form-label">Product feature2:</label>
    <input type="text" name="productDescriptionList2" class="form-control" id="memberImage" aria-describedby="imageHelp" required [(ngModel)]="ProductData.productDescriptionList2">
  </div>

  <div class="mb-3">
    <label for="memberImage" class="form-label">Product feature3:</label>
    <input type="text" name="productDescriptionList3" class="form-control" id="memberImage" aria-describedby="imageHelp" required [(ngModel)]="ProductData.productDescriptionList3">
  </div>

  <div class="mb-3">
    <label for="memberImage" class="form-label">Product Price:</label>
    <input type="text" name="price" class="form-control" id="memberImage" aria-describedby="imageHelp" required [(ngModel)]="ProductData.price">
  </div>

  <div class="mb-3">
    <label for="memberImage" class="form-label">Stock:</label>
    <input type="text" name="stock" class="form-control" id="memberImage" aria-describedby="imageHelp" required [(ngModel)]="ProductData.stock">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
